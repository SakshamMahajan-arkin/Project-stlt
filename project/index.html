 </div>

<div class="container">
    <h1 class="one">Facing any issue?</h1>
    <h2  class="two">Report it here....</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name...">
      </div>
      <div class="form-group">
        <label for="emal">Email address</label>
        <input type="email" class="form-control" id="emal" placeholder="Enter your email..." >
      </div>
      <div class="form-group">
        <label for="num">Phone number</label>
        <input type="text" class="form-control" id="num" placeholder="Enter your number...">
      </div>
      <div class="form-group">
          <p>Your issue?</p>
        <textarea name="issue"  rows="8" cols="80"></textarea>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
