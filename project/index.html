    <h1 class="one">Facing any issue?</h1>
    <h2  class="two">Report it here....</h2>
    <form class="form">
      <div class="wrap-input1 validate-input" data-validate = "name is required">
          <input class="input1" type="name" name="name" placeholder="Name" required>
          <span class="shadow-input1"></span>
        </div>
      <div class="wrap-input1 validate-input" data-validate = "Email is required">
          <input class="input1" type="email" name="Email" placeholder="Email-id" required>
          <span class="shadow-input1"></span>
        </div>
      <div class="wrap-input1 validate-input" data-validate = "Phone is required">
          <input class="input1" type="text" name="Phone-number" placeholder="Phone-number" required>
          <span class="shadow-input1"></span>
        </div>
      <div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Your issue??" ></textarea>
					<span class="shadow-input1"></span>
				</div>
      <div class="container-contact1-form-btn">
      					<button class="contact1-form-btn">
      						<span>
      							Submit
      							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
      						</span>
      					</button>
      				</div>
</form>
<h2 class="four">Or</h2>
<h3 class="three">You can mail your issue including any photo to help@onlinetutor.com</h3>
